<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPOTIFY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <nav class="navbar-spotify">
        <div class="seta-esquerda">
            <a class="" href="#"><img src="assets/seta-esquerda.svg" class="img-seta" width="20px"></a>
        </div>
        <div class="seta-direita">
            <a class="" href="#"><img src="assets/seta-direita.svg" class="img-seta" width="20px"></a>
        </div>

        <div class="name-user">
          <p class="content-user">adrian henrique</p>
        </div>
        <div class="button-upgrade">
          <h6>FAÇA UPGRADE</h6>
        </div>
    </nav>
    <div class="sidenav">
      <div class="logo">
        <img src="assets/logo-spotify.PNG">
      </div>
      <div class="inicio">
        <svg viewBox="0 0 512 512" width="35" height="35" xmlns="http://www.w3.org/2000/svg"><path d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z" fill="white"></path></svg>
        <h6>inicio</h6>
      </div>
      <div class="pesquisar">
        <svg viewBox="0 0 512 512" width="35" height="35" xmlns="http://www.w3.org/2000/svg"><path d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z" fill="white" fill-rule="evenodd"></path></svg>
        <h6>Buscar</h6>
      </div>
      <div class="biblioteca">
        <svg viewBox="0 0 512 512" width="35" height="35" xmlns="http://www.w3.org/2000/svg"><path d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z" fill="white"></path></svg>
        <h6>Sua biblioteca</h6>
      </div>

      <div class="playlist">
        <h6>PLAYLIST</h6>

        <div class="criar-playlist">
          <img src="assets/icon-add-playlist.PNG" alt="">
          <h6>Criar playlist</h6>
        </div>

        <div class="curtidas">
           <img src="assets/curtidas.PNG" alt="">
           <h6>Músicas curtidas</h6>
        </div>
      </div>
      <hr class="dividir">
    </div>

    <div class="main-spotify">
      <p>Tocado recentemente</p>
    
    </div>

    <footer id="rodape">
          <div class="row">
              <div>
                <div class="musica-tocando">
                    <img src="https://i.scdn.co/image/ab67616d0000b27320e08c8cc23f404d723b5647" class="rounded float-left" width="11%" alt="">
                      <h6>ROCKSTAR (feat. Roddy Ricch)</h6>
                      <p>DaBaby , Roddy Ricch</p>
                </div>
                <div class="icon-toque">
                  <img src="assets/curtir.PNG" alt="">
                  <img src="assets/icon-tela.PNG" alt="">
                </div>
              </div>
              <div class="col-5">

              </div>
              <div class="col-3">

              </div>
          </div>
      </footer>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
